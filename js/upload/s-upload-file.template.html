<div class="upload-file">
  <div class="upload-file-info">
    <div class="s-upload-icon info-done-icon" ng-hide="!$ctrl.file.complete" />
    <div class="s-upload-icon info-warning-icon" ng-hide="!$ctrl.file.error" />
    <div class="info-meta">
      <div class="meta-name" ng-bind="::$ctrl.file.name"></div>
      <div class="meta-status mb-1" ng-hide="!$ctrl.file.status" ng-bind="$ctrl.file.status" />
      <div class="meta-error mb-1" ng-hide="!$ctrl.file.error" ng-bind="$ctrl.file.error" />
    </div>
  </div>
  <div class="upload-file-commands">
    <div class="s-upload-icon commands-start-button" ng-click="$ctrl._onFileStart($event)" ng-hide="!$ctrl.file.held" role="button"
      tabindex="0" />
    <div class="s-upload-icon commands-retry-button" ng-click="$ctrl._onFileRetry($event)" ng-hide="{{!$ctrl.file.error}}" role="button"
      tabindex="0" />
    <div class="s-upload-icon commands-clear-button" ng-click="$ctrl._onFileAbort($event)" role="button" tabindex="0" />
  </div>
</div>
<div class="progress" style="height: 5px;" ng-hide="$ctrl.file.complete" ng-attr-error="{{!!$ctrl.file.error ? '' : undefined}}" ng-attr-indeterminate="{{!!$ctrl.file.indeterminate ? '' : undefined}}"
  ng-attr-uploading="{{!!$ctrl.file.uploading ? '' : undefined}}" ng-attr-complete="{{!!$ctrl.file.complete ? '' : undefined}}">
  <div class="progress-bar" role="progressbar" style="width: 0;" ng-style="{width: $ctrl.file.progress+'%'}" aria-valuenow="$ctrl.file.progress"
    aria-valuemin="0" aria-valuemax="100">
  </div>
</div>
