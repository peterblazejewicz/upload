<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>A Pen by Peter Blazejewicz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css'>
  <link rel='stylesheet prefetch' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div ng-controller="DemoController as demo">
    <s-upload id="demo-upload" target="'http://localhost:3001/upload'" method="'POST'" timeout="300000" headers="{'X-Custom-Header': 'value'}" form-data-name="my-attachment"
      max-files="2" max-file-size="1000000" accept="'application/pdf'"
      on-file-reject="demo.onFileReject(detail)"
      on-upload-before="demo.onUploadBefore(detail)"
      on-upload-error="demo.onUploadError(detail)"
      on-upload-progress="demo.onUploadProgress(detail)"
      on-upload-response="demo.onUploadResponse(detail)"
      on-upload-request="demo.onUploadRequest(detail)"
      on-upload-start="demo.onUploadStart(detail)"
      on-upload-success="demo.onUploadSuccess(detail)"
      files="demo.files" no-auto on-click="">
    </s-upload>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js'></script>



  <script src="js/upload/s-upload.module.js"></script>
  <script src="js/upload/i18n.constant.js"></script>
  <script src="js/upload/s-upload.component.js"></script>
  <script src="js/upload/s-upload-file.component.js"></script>

  <script src="js/demo/demo-app.module.js"></script>
  <script src="js/demo/demo.controller.js"></script>

  <script src="js/index.js"></script>

</body>

</html>
